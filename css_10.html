<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 10</title>
    <style>
        #parent {
            font-size: 20px;
        }
        #parent #child {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="parent">
        Font size 20 px
        <div id="child">Font size 16 px</div>
    </div>

</body>

</html>
