<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 3</title>
  </head>
  <body>
    <input id="text" onInput="typetext()" type="text">
    <p id="showtext"></p>
    <script>
        function typetext(){
            console.log(document.getElementById("text").value);
            document.getElementById("showtext").innerText = document.getElementById("text").value;
        }
    </script>
  </body>
</html>
